<div class="container custom-align-center">

    <div class="custom-body">
        <div class="custom-body-left-child">
            <form autocomplete="off" (ngSubmit)="onSubmit(f)" #f="ngForm">
                <h3 class = "h3-align-center">LOGIN</h3>
                <div class="form-group mb-25">
                   
                    <input
                        type="email"
                        class="form-control input-design"
                        [ngClass]="{'is-invalid': f?.controls?.['username']?.touched ? !emailValidity(f.value.username) : false}"
                        aria-describedby="emailHelp"
                        [placeholder]="'Enter email'"
                        ngModel
                        name="username"
                    >
                </div>
                <div class="form-group mb-25">
                    <input
                        type="password"
                        class="form-control input-design"
                        [ngClass]="{'is-invalid': f?.controls?.['password']?.touched ? !passwordValidity(f.value.password) : false}"
                        placeholder="Password"
                        ngModel
                        name="password"
                    >
                </div>

                <!-- <div>
                    <app-otp></app-otp>
                </div> -->

                <div class="form-group mb-25 mu-25">
                    <a
                        href
                        class="link-secondary"
                        routerLink="/users/signup"
                    >
                        Dont have an account? Sign up here
                    </a>
                </div>

                <button
                    type="submit"
                    class="btn btn-primary login-btn"
                    [disabled]="!((emailValidity(f.value.username) && passwordValidity(f.value.password)))"

                >
                    Login
                </button>
            </form>
            
        </div>
        <div class="custom-body-right-child">
            <img
                src="assets/images/login_vector.jpg"
                alt
            >
        </div>
    </div>
</div>
